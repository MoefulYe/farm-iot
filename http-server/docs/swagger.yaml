        name: Authorization
        required: true
        type: string
      - in: query
        name: fields
        type: string
      - in: query
        name: start
        type: string
      - in: query
        name: stop
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Resp-array_models_KeepAlive'
        "400":
          description: failure
