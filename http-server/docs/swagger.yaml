info:
  contact: {}
paths:
  /cow:
    get:
      consumes:
      - application/json
      parameters:
      - description: jwt
        in: header
        name: Authorization
        required: true
        type: string
      - in: query
        minimum: 1
        name: page
        type: integer
      - in: query
        maximum: 40
        minimum: 0
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Resp-Paged[models_DeviceInfo]'
        "400":
          description: failure
          schema:
            $ref: '#/definitions/models.Msg'
      security:
      - ApiKeyAuth: []
      summary: get all info
      tags:
      - getInfo
  /cow/{uuid}:
