syntax = "proto3";

package farm.cow;
option go_package = "farm/cow";

message RegisterReq {
    string born_at = 1;
    string uuid = 2;
    string passwd = 3;
}

enum Status {
    OK = 0;
    ALREADY_REGISTERED = 1;
    FAILED = 2;
}

message RegisterResp {
    Status status = 1;
    string uuid = 2;
    string token = 3;
}